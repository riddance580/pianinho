<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Piano</title>
</head>
<body>
    
    <!-- Principal -->
    <section class="piano">

        <section class="controls">

            <h1>Pianinho MÃ¡gico</h1>

            <label class="checkbox_label">

                Show keys

                <span class="switcher">
                    <span class="switcher_button"></span>
                </span>

                <input type="checkbox" class="checkbox_keys" hidden>

            </label>


        </section>

        <!-- Notas -->

        <section class="piano_keys disabled-keys">

            <div class="key white" data-note="1"><span>TAB</span></div>
            <div class="key black" data-note="2"><span>1</span></div>
            <div class="key white" data-note="3"><span>q</span></div>
            <div class="key black" data-note="4"><span>2</span></div>
            <div class="key white" data-note="5"><span>w</span></div>
            <div class="key white" data-note="6"><span>3</span></div>
            <div class="key black" data-note="7"><span>e</span></div>
            <div class="key white" data-note="8"><span>4</span></div>
            <div class="key black" data-note="9"><span>r</span></div>
            <div class="key white" data-note="10"><span>5</span></div>
            <div class="key black" data-note="11"><span>t</span></div>
            <div class="key white" data-note="12"><span>6</span></div>
            <div class="key white" data-note="13"><span>y</span></div>
            <div class="key black" data-note="14"><span>7</span></div>
            <div class="key white" data-note="15"><span>u</span></div>
            <div class="key black" data-note="16"><span>8</span></div>
            <div class="key white" data-note="17"><span>i</span></div>
            <div class="key white" data-note="18"><span>9</span></div>
            <div class="key black" data-note="19"><span>o</span></div>
            <div class="key white" data-note="20"><span>0</span></div>
            <div class="key black" data-note="21"><span>p</span></div>
            <div class="key white" data-note="22"><span>-</span></div>
            <div class="key black" data-note="23"><span>[</span></div>
            <div class="key white" data-note="24"><span>=</span></div>

        </section>

    </section>

    <!-- Link js -->
    <script src="./js/script.js"></script>
</body>
</html>
